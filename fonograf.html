          <figure>
            <figcaption>Gig</figcaption> </figure>
            <p>Poetry and vinyl - two loyal, niche audiences in one. An internationally-recognized and award-winning non-profit publisher, <a href=https://fonografeditions.com/about>Fonograf Editions</a> nods to <a href=https://200.hc.com/stories/caedmon-records-and-audiobooks>Caedmon</a>, the mid-century vinyl poetry press (“a third dimension for the printed page”), whose records from Dylan Thomas and Wallace Stevens found a mainstream success. So too with <a href=https://www.theparisreview.org/blog/2017/05/15/wax-poetic>Fonograf</a>. I had the opportunity to lead the production process and design the physical records and jackets for Pulitzer Prize-winner <a href=https://therumpus.net/2017/08/conflation-by-rae-armantrout-and-aloha-irish-trees-by-eileen-myles>Rae Armantrout</a> and the greats <a href=https://www.nylon.com/articles/review-aloha-eileen-myles>Eileen Myles</a>, and <a href=https://www.poetrynw.org/nothing-keeps-me-comp>Alice Notley</a>.  </p>
