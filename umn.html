        <figcaption>Gig</figcaption>
        <p>Based on my editorial and design background, I was hired as a Content Strategist (and de facto project manager) of a ROT analysis and redesign of the <a href=https://grad.umn.edu target="_blank">University of Minnesota Graduate School website</a> (1.5 m page views from over 130 countries annually). Our objectives: improve the user experience of the admissions process, provide useful learning tools for current students, diversify viewership, and re-imagine text and images that better reflect the org’s strategic plan, brand positioning, key messaging, and visual identity.</p>
        <p> I was promoted to Learning Experience Designer to develop synchronous and asynchronous learning paths, create onboarding and diversity training, and facilitate workshops related student academic and professional development. As more curriculum shifts online and extracurricular skills training is in high demand, I collaborate more with external course providers and campus experts to design and maintain holistic learning platforms, microcredentialing opportunities, and career training modules for an increasingly global campus.</p>
