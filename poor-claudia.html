        Poor Claudia → Co-creator x Managing Editor → 2008 - 2014</figcaption></p>
        <p></p><figure>
          <figure>
            <figcaption>Gig</figcaption> </figure>
            <p>In 1946, Lionel Trilling <a href=https://platypus1917.org/wp-content/uploads/readings/trillinglionel_littlemagazine.pdf target="_blank">wrote an essay</a> titled "The Function of the Little Magazine.” Among other hefty mid-century ideas, Trilling's essay promotes the idea that great and culture-shifting ideas begin in the the little magazine - in this case, the punk rock poetry rag – which is instrinsic to a healthy democractic (small d) and pluralistic culture. </p>

            <p>My friend Marshall Walker Lee and I first met at Powell’s Books where we both worked in our post-undergrad, Great Recession years that were our mid twenties. We had time on our hands to think critically about Trilling’s little magazine essay, poetry, Russian Constructivism, and a shared love of printed objects. We wanted to make poetry objects and we wanted to make friends, so we made a magazine and we called it <a href=https://poorclaudia.org/ target="_blank">Poor Claudia</a>.</p> 
              
              <p>PC developed a reputation for innovative poetry and limited edition hand-made objects. The press evolved to have a full masthead (editorial and design), published content on a masterfully designed online platform, and eventually printed full-length books. 
              </p>
            <p>PC will forever represent my becoming a creative person: a poet, an editor, a designer, a pointer. Almost every skill and tool (creative, project management, business) that I have today I learned and developed while developing the press.</p>
