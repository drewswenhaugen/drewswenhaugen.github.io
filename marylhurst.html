        <img src= "/images/9-5_3_M.jpg"/>
        <p></p><figure>
          <figure>
            <figcaption>Gig</figcaption> </figure>
            <p>At Marylhurst I designed and taught an interdiscplinary upper-level course provided by the English Department. Titled 'Text + Image,' the course focused on the intersections of philosophy, design thinking, typography, color theory, collage, visual storytelling, poetry, and book design. Working as a team, the class collected images of found public text and produced collaborative written reflections on the findings. We focused on the artists John Cage, Jenny Holzer, Ed Ruscha, Emily Dickinson, and John Berger, among many others. </p>

            <p>For their final capstone project, each student designed and physically made a book of their own creative work. To do so, I taught introductory elements of Adobe Indesign, Photoshop, and Illustrator to design a book cover and interior page layout. I partnered with various literary presses and Portland’s <a href=https://www.iprc.org/Independent target="_blank">Independent Publishing Resource Center</a> so students could learn hand's on the elements of letterpress, screenprinting, and bookbinding.  </p>

            <p>Each semester was a wild, fun, and deeply collaborative experience. Many came out of the class saying "Now I see type and interesting text choices everywhere I look." </p>
