            <p><a href=https://www.octopusbooks.net target="_blank"> Octopus Books</a> is the K Records of poetry publishing. It captured how the Portland (and national) literary scene in the first two decades of the 2000s transcended audiences. Octopus is a lean, inventive, and totally fun press to design for. Together, editorial and design invented minimal typographic and image constraints that gave each book its unique signature. Each Octopus book <a href=https://hyperallergic.com/175498/language-as-maternal/ target="_blank">*looks and feels*</a> like an Octopus book. The press served as an incubator for the early work of contemporary cultural forces like <a href=https://www.theguardian.com/books/2021/jan/30/patricia-lockwood-thats-whats-so-attractive-about-the-internet-you-can-exist-there-as-a-spirit-in-the-void target="_blank">Patricia Lockwood</a>, <a href= https://www.theparisreview.org/blog/2020/05/12/aiming-smaller-an-interview-with-jenny-zhang/ target="_blank">Jenny Zhang</a>, and <a href=https://books.catapult.co/products/the-crying-book-by-heather-christle target="_blank">Heather Christle.</a></p>
