        <p></p><figure>
    
          <figure>
            <figcaption>Gig</figcaption> </figure>
            <p>I had the great creative and finanicial opportunity to build my dream press. <a href=https://www.thestranger.com/books/2016/10/25/24649460/meet-gramma-seattles-new-and-promising-poetry-press target="_blank">Gramma</a> was a literary, art, and design-focused non-profit publishing house based in Seattle. As a conceptual offshoot of the gallery <a href=https://www.thestranger.com/seattle/western-bridge-melts-into-the-air/Content?oid=15204755 target="_blank")>Western Bridge</a>, Gramma published four books annually, with monthly events and openings. With the risograph press <a href=http://www.coldcubepress.com/ target="_blank">Cold Cube</a>, Gramma co-curated the art studio and gallery <a href= https://www.google.com/search?q=seattle+cold+cube+zzz&oq=seattle+cold+cube+zzz&aqs=chrome..69i57j33i160.6779j0j4&sourceid=chrome&ie=UTF-8 target="_blank">zzz</a>. A national team of contributing editors shaped Gramma’s literary and design identity with daily web content, <a href=https://believermag.com/logger/the-believer-book-awards-editors-longlists target="_blank"> award-nominated printed books</a>, and by curating <a href=https://www.thestranger.com/slog/2017/07/11/25280511/when-was-the-last-time-you-saw-a-poetry-reading-that-looked-like-this target="_blank">memorable events</a> and <a href=https://vignettes.us/vignettes-gramma-present-a-lone/ target="_blank">public art</a> in the Pacific Northwest and across the USA. Gramma and I burned <a href=https://www.thestranger.com/slog/2018/12/03/36648282/sad-news-seattle-gramma-press-folds-as-bill-and-ruth-true-foundation-dissolves target="_blank">brightly</a>. </p>
