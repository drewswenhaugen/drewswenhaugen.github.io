          <figcaption> 
        Bad Blood Reading Series → Co-creator x Curator → 2011 - 2016</figcaption></p>
          <figure>
            <figcaption>Gig</figcaption> </figure>
            <p>In the post-zine / pre-California cash era in Portland, Oregon, small press publishing and community literary events were in the same conversation as the contemporary art and music scenes. My friends Joseph Mains and Zachary Schomburg and I saw an opportunity to curate an event series that tapped into the city’s literary enthusiasm with an inclusive punk attitude. We made <a href=https://www.portlandmercury.com/portland/poetry-powerhouse/Content?oid=7509637 target="_blank">Bad Blood</a>, and it turned into the most popular literary series in the country.</p> 

              <p>We leaned into a popular energy early on by inviting nationally-recognized writers to come to town, hosting events at <a href=https://artdesignxchange.com/ target="_blank">prime</a> <a href=https://acehotel.com/portland/?gclid=CjwKCAiAtdGNBhAmEiwAWxGcUtZjM6f1uKGfycwRgtyv9WrB6p0wCVcG_CvfXpC6F9anGVaQiRTMihoCFE8QAvD_BwE target="_blank">venues</a>, collaborating with local <a href=https://www.giganticbrewing.com/ target="_blank">alcohol sponsors</a>, and designing limited edition prints and posters special to each event. After it was all said and done, we curated forty events and hosted 100+ acclaimed writers, including <a href=https://www.nytimes.com/2021/09/02/magazine/maggie-nelson-on-freedom.html target="_blank">Maggie Nelson</a>, <a href=https://www.theguardian.com/books/2020/feb/08/danez-smith-interview-white-people-racism-homie target="_blank">danez smith</a>, and <a href=https://lithub.com/ben-lerner-talks-to-ocean-vuong-about-love-whiteness-and-toxic-masculinity/ target="_blank"> Ben Lerner</a>. We retired on top: the Bad Blood finale took place on the rooftop of the <a href=https://acehotel.com/goings-on/category/ace-hotel-los-angeles/month/ target="_blank">Ace Hotel in Los Angeles</a> over an entire weekend at the 2016 AWP conference.
