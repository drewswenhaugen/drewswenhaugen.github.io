       <p> I’m a two-legged human, writer, <a href=https://artsbeat.blogs.nytimes.com/2014/06/16/poetry-profiles-octopus-press target="_blank">designer</a>, and <a href=https://www.thestranger.com/books/2016/10/25/24649460/meet-gramma-seattles-new-and-promising-poetry-press target="blank"> experiencer-er </a>. Over the past 15 years I’ve <a href= https://www.poetryfoundation.org/harriet-books/2012/11/we-thought-it-would-be-fun-and-maybe-a-little-tongue-in-cheek-to-buy-each-other-out-on-the-merger-of-poor-claudia-octopus-and-the-bad-blood-that-binds-it-all target="_blank">built brands</a>, <a href=http://thefanzine.com/interview-with-an-editor-gramma-poetry/ target="_blank">made books</a>, <a href=https://grad.umn.edu/diversity target='_blank">written websites</a>, and designed for UX and LX. I make and know good writing. I lead projects and clients with enthusiasm and a beginner's mind. </p>
